name: "Sample React CI Pipeline / Workflow"

on:
    push:
        branches:
            - main
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "Setup Node JS"
              uses: actions/setup-node@v4
              with: 
                node-version: '21'
            
            - name: "Check Node Version"
              run: node --version

            - name: "Clone the Repository"
              uses: actions/checkout@v2
            
            - name: "Installing the dependencies"
              run: npm install

            - name: "List directories"
              run: ls

            - name: "Run lint"
              run: npm run lint

            - name: "Run Tests"
              run: npm run test

            - name: "Run build"
              run: npm run build